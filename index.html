<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Pomodoro Timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style/stylesheet.css">
    </head>
    <body>
        <div class="container">
            <h1 class="m-2 text-center">Pomodoro</h1>
            <h3 class="m-1 text-center">Let's start the timer</h3>

            <div class="d-flex flex-row justify-content-center mt-3" role="group">
                <button type="button" class="btn btn-outline-warning" id="travail">Travail</button>
                <button type="button" class="btn btn-outline-info" id="repos">Repos</button>
            </div>
            
            <div class="d-flex flex-row justify-content-center">
                <div class="p-5 align-self-center border border-danger rounded-circle mt-4 timer-visual">
                    <p class="m-5 p-5 text-center" id="timer">00:00</p>
                </div>
            </div>

            <div class="d-flex flex-row justify-content-center">
                <button type="button" class="m-3 btn btn-dark btn-style" id="start">Start</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
