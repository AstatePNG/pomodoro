    <body>
        <div class="container">
            <h1 class="m-2 text-center">Pomodoro</h1>
            <h3 class="m-1 text-center">Let's start the timer</h3>

            <div class="d-flex flex-row justify-content-center mt-3" role="group">
                <button type="button" class="btn btn-outline-warning btn-status" id="travail">Travail</button>
                <button type="button" class="btn btn-outline-info btn-status" id="repos">Repos</button>
            </div>
            
            <div class="d-flex flex-row justify-content-center">
                <p class="m-5 p-5 rounded-circle text-center timer-visual  align-self-center" id="timer">00:00</p>
            </div>

            <div class="m-3 d-flex flex-row justify-content-center">
                <button type="button" class="btn btn-dark btn-style" id="start">Start <i class="bi bi-caret-right-fill"><i class="bi bi-pause"></i></i></button>
                <button type="button" class="btn btn-dark btn-style" id="reset">Reset <i class="bi bi-arrow-counterclockwise"></i></button>
            </div>
