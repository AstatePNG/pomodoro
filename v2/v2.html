<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Pomodoro Timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="../images/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="../style/stylesheet.css">
    </head>
    <body>
        <div class="container">
            <h1 class="m-2 text-center">Timer Pomodoro</h1>

            <div class="d-flex flex-row justify-content-center mt-3" role="group">
                <button type="button" class="btn btn-outline-warning btn-status" id="travail">Travail</button>
                <button type="button" class="btn btn-outline-info btn-status" id="repos">Repos</button>
            </div>
            
            <div class="d-flex flex-row justify-content-center">
                <p class="m-5 p-5 rounded-circle text-center timer-visual  align-self-center" id="timer">00:00</p>
            </div>

            <div class="m-3 d-flex flex-row justify-content-center">
                <button type="button" class="mb-2 btn btn-dark btn-style" id="start">
                    Start <i class="bi bi-caret-right-fill"></i>
                </button>
                <button type="button" class="mb-2 btn btn-dark btn-style" data-bs-toggle="collapse" data-bs-target="#changeSettings" aria-expanded="false" aria-controls="changeSettings">
                    Set <i class="bi bi-gear"></i>
                </button>
            </div>
        </div>
        <div class="collapse" id="changeSettings">
            <div class="card card-body">
                <form class="row g-2 form-row align-items-center justify-content-center" id="settings" novalidate>
                    <p class="col-auto txt-noir">Travail</p>
                    <div class="col-auto">
                        <label class="sr-only visually-hidden" for="inputMinuteWork">Minutes</label>
                        <input type="number" min="0" max="119" class="form-control mb-2" id="inputMinuteWork" placeholder="25" onkeyup=enforceMinMax(this)>
                    </div>

                    <div class="col-auto">
                        <label class="sr-only visually-hidden" for="inputSecondeWork">Secondes</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">:</div>
                                </div>
                            <input type="number" min="0" max="59" class="form-control" id="inputSecondeWork" placeholder="00" onkeyup=enforceMinMax(this)>
                        </div>
                    </div>

                    <p class="col-auto txt-noir">Repos</p>
                    <div class="col-auto">
                        <label class="sr-only visually-hidden" for="inputMinutePause">Minutes</label>
                        <input type="number" min="0" max="119" class="form-control mb-2" id="inputMinutePause" placeholder="5" onkeyup=enforceMinMax(this)>
                    </div>

                    <div class="col-auto">
                        <label class="sr-only visually-hidden" for="inputSecondePause">Secondes</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">:</div>
                                </div>
                            <input type="number" min="0" max="59" class="form-control" id="inputSecondePause" placeholder="00" onkeyup=enforceMinMax(this)>
                        </div>
                    </div>

                    <div class="col-auto">
                        <button type="button" class="mb-2 btn btn-dark btn-style" id="set-settings"  data-bs-toggle="collapse" data-bs-target="#changeSettings" aria-expanded="false" aria-controls="changeSettings">
                            <i class="bi bi-check2-circle"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../scripts/script.js"></script>
    </body>
</html>
